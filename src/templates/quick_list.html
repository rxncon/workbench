    <h2>Quick Formats</h2>
    <p><a href="/quick/new" class="btn btn-primary" role="button">new quick definition</a></p>
    {% for quick in quick_definitions|slice:":3" %}
      <div class="caption">
        <h3 class="caption">
            {{ quick.name }}
        </h3>
          <div class="btn-group btn-group-sm" role="group">
              <a href="{{ quick.get_absolute_url }}" class="btn btn-sm" role="button" title="View details">
                   <span class="glyphicon glyphicon-eye-open" aria-hidden="true">
                   </span>
              </a>
              <a href="{{ quick.load }}" class="btn btn-sm" title="Load definition"
                       role="button">
                   <span class="glyphicon glyphicon-flash" aria-hidden="true">
                   </span>
              </a>
              <a href="{% url 'quick_format:quick_delete' id=quick.id %}" class="btn btn-sm" role="button"
                 title="Delete definition">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </a>
              <a href="{{ quick.get_absolute_url }}edit" class="btn btn-sm" role="button" title="Edit Defintion">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </a>

          </div>
          </div>
    {% endfor %}

    {% if quick_definitions_length > 3 %}

        <div id="menu">
            <a class="btn btn-link" role="button">
                <span class="button-text">Show more</span></a><br />
                <div style="display: none">

        {% for quick in quick_definitions|slice:"3:" %}

          <div class="caption">
            <h3 class="caption">
                {{ quick.name }}
            </h3>
              <div class="btn-group btn-group-sm" role="group" >
                  <a href="{{ quick.get_absolute_url }}" class="btn btn-sm" role="button" title="View details">
                       <span class="glyphicon glyphicon-eye-open" aria-hidden="true">
                       </span>
                  </a>
                  <a href="{{ quick.load }}" class="btn btn-sm" title="Load definition"
                           role="button">
                       <span class="glyphicon glyphicon-flash" aria-hidden="true">
                       </span>
                  </a>
                  <a href="{% url 'quick_format:quick_delete' id=quick.id %}" class="btn btn-sm" role="button"
                     title="Delete definition">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </a>
                  <a href="{{ quick.get_absolute_url }}edit" class="btn btn-sm" role="button" title="Edit Defintion">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </a>

              </div>
              </div>

        {% endfor %}
        </div>

        </div>


        <script type="text/javascript">
        $('#menu > a').click(function(){
            var span = $(this).find('span');
            if(span.text() == "Show more"){
                span.text("Show less");
            } else {
                span.text("Show more");
            }
            $(this).next().next().slideToggle();
            return false;
        });
        </script>


    {% endif %}
