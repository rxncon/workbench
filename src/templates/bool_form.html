{% extends "base.html" %}
{% block head_title %} Create Graph:{{ loaded_project_name | truncatechars:20 }} | {{ block.super }}  {% endblock %}
{% block content %}
<h2> Create boolnet model</h2>
<h4> Project: {{ loaded_project_name }}</h4>

<form class="form" method="post" enctype="multipart/form-data"
      action="{% url 'bool:boolnetCreate' system_id=loaded_system.id %}">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" class="btn btn-default" value="Create model files"/>
</form>

{% endblock content %}bool_form.html
