{% extends "base.html" %}
{% block head_title %} {{ instance.title }} | {{ block.super }}  {% endblock %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">

<h1> {{ title }} <small>{{instance.timestamp}}</small></h1>

{{instance.comment|linebreaks}} <br/>

    <h5>Versions:</h5>
    <ul>
    {% for file in project %}
        <li> {{file.timestamp}} </li>
    {% endfor %}
    </ul>

</div>
{% endblock content %}
