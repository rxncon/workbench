{% extends "base.html" %}
{% block head_title %} Create Graph:{{ loaded_project_name | truncatechars:20 }} | {{ block.super }}  {% endblock %}
{% block content %}
<h2> Create reaction graph</h2>
<h4> Project: {{ loaded_project_name }}</h4>

<form class = "form" method="post" enctype="multipart/form-data" action="{% url 'graphs:reaGraphCreate' system_id=loaded_system.id %}" >
    {% csrf_token %}
    {{ form.as_p}}
    <p><label>Layout template:<input type="file" name="template"></label></p>
    <input type="submit" class="btn btn-default" value="Create graph" />
</form>



{% endblock content %}file_form.html
