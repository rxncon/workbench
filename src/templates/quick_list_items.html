
<div class="caption">
    <h4 class="caption">{{ quick.name }}</h4>
    <div class="btn-group btn-group-sm" role="group">
        <a href="{{ quick.get_absolute_url }}" class="btn btn-sm" role="button" title="View details">
           <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        </a>
      <a href="{{ quick.load }}" class="btn btn-sm" title="Load definition" role="button">
           <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
      </a>
      <a href="{% url 'quick_format:quick_delete' id=quick.id %}" class="btn btn-sm" role="button"
         title="Delete definition">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
      <a href="{{ quick.get_absolute_url }}edit" class="btn btn-sm" role="button" title="Edit Defintion">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>

    </div>
</div>
