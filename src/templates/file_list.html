<h3>Projects</h3>
<p><a href="/files/upload" class="btn btn-primary" role="button">Create new project</a></p>
{% for project in projects|slice:":3" %}
    {% include "file_list_items.html" %}
{% endfor %}

{% if projects_length > 3 %}
<div id="collapse_pList">
    <a class="btn btn-link" role="button">
        <span class="button-text">Show more</span>
    </a><br />
    <div style="display: none">
        {% for project in projects|slice:"3:" %}
          {% include "file_list_items.html" %}
        {% endfor %}
    </div>
</div>
<script type="text/javascript">
    $('#collapse_pList > a').click(function(){
        var span = $(this).find('span');
        if(span.text() == "Show more"){
            span.text("Show less");
        } else {
            span.text("Show more");
        }
        $(this).next().next().slideToggle();
        return false;
    });
</script>
{% endif %}
