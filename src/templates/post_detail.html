{% extends "base.html" %}
{% block head_title %} {{ instance.title }} | {{ block.super }}  {% endblock %}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if instance.image %}
    <a href="{{instance.image.url}}"><img src="{{instance.image.url}}" class="img-responsive"/> </a>
    {% endif %}
    <h1> {{ title }}
        <small>{{instance.timestamp}}</small>
    </h1>

    {{instance.content|linebreaks}} <br/>

</div>
{% endblock content %}
